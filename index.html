<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid  " style="margin-top: -10px;">
        <br>
        <div class="row">
            <div class="col-md-12">
                <h1 class="title"> Love Calculator</h1>
            </div>
        </div>

        <br>

        <h2 id="note" class="note">
            Welcome
        </h2>
        <br><br>
        <div class="row mx-auto text-center">
            <div class="col-lg-12 ">
                <h1 id="display"></h1>
            </div>
            <div class="col-lg-6  col-md-3 col-sm-2">
                <h1>Enter Your Name</h1>

            </div>
            <div class="col-lg-6  col-md-3 col-sm-2 ">
                <h1>Enter your partner's name</h1>

            </div>
            <div class="col-lg-6  col-md-6 col-sm-12 mt-5 my-auto">
                <input id="name" type="text" placeholder="" class="input-lg">
            </div>

            <div class="col-lg-6  col-md-6 col-sm-12 mt-5">
                <input id="pname" type="text" placeholder="" class="input-lg"><br>
            </div>
            <div class="col-lg-12  col-md-3 col-sm-2 mt-5">
                <button id="submit" onclick="calculate()">Calculate</button>
            </div>
            <div class="tp" style="height: 33vh;"></div>

        </div>
        <br><br>

    </div>
    </div>

</body>
